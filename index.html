<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исследуем космос!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Исследуем космос!</h1>
        <p>Космос — это не только звезды и планеты, это целый мир загадок и открытий.</p>

        <div class="main-content">
            <div class="left">
                <img src="https://s5-listing.ozstatic.by/400400/589/11/101/101011589_0.jpg" alt="Космос - Путешествие по вселенной">
            </div>
            <div class="center">
                < width="560" height="315" src="https://www.youtube.com/embed/your_video_id"
                        title="<iframe width="560" height="315" src="https://www.youtube.com/embed/nH4280AmQkE?si=g5dkVSSL_j98lf6K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="right">
                <img src="https://resizer.mail.ru/p/d2dfa76c-2ebd-5e59-82f1-dfcf8bacabdf/AQACwJG1cUFHjNbAASmhiLgIc0PnHMzFJMpWL3rSgGS4NLPm7D__14Q-GUExxTphbZ_5Mln2EcTncpZFW4CXnyp0lAw.jpg" alt="Загадки космоса">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Планета</th>
                    <th>Расстояние до Солнца</th>
                    <th>Средняя температура</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Меркурий</td>
                    <td>57,9 млн км</td>
                    <td>28,5 °C</td>
                </tr>
            </tbody>
        </table>

        <form>
            <label for="feedback">Что нового вы узнали о космосе? Расскажите нам:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Ваше сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
